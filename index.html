        <div class="dimensionalexplain">
            <h2 style="margin-top: 0px;">What is Dimensional Analysis?</h2>
            <section>
                <p>
                    Any physically meaningful equation, or inequality, must have the same dimensions on its left and right sides, a property known as dimensional homogeneity. Checking for dimensional homogeneity is a common application of dimensional analysis, serving as a plausibility check on derived equations and computations. It also serves as a guide and constraint in deriving equations that may describe a physical system in the absence of a more rigorous derivation.
                </p>
            </section>
        </div>
        <div class="abouttext">          
            <h2>How to Manually do a Multidimensional Unit Conversion: </h2>
           <section>
               <p>
                aδ = bφ, cω = dτ: The startpoint for a unit conversion is
                an already known relation where δ,φ and ω,τ are units for a quanitiy and a,b and c,d are their magnitudes. Here we have two becasue we are converting a multidimensional unit. Treat prefixes in the same way as units. 
               </p>
                <p>
                    x = b/a, y = d/c: A conversion factor x,y is defined as the ratio between the magnitudes of units δ,φ and ω,τ which is a constant.
                </p>
                <p>
                    Zδ → (Z∙x) φ, Jω → (J∙y) τ: We can now convert any magnitude Z,J from units δ to φ, ω to τ by using x,y.
                </p>
                <p>
                    E δ<sup>n</sup>ω<sup>m</sup>→ H φ<sup>n</sup>τ<sup>m</sup>: We are tasked with converting from the multidimensional unit: δ<sup>n</sup>ω<sup>m</sup> to φ<sup>n</sup>τ<sup>m</sup> where n,m denotes the power for each unit.
                </p>
                <p>
                    f = x<sup>n</sup>y<sup>m</sup>: A conversion factor f is defined by compiling the individual unit conversion factors and raising each to the power of the unit. 
                </p>
                <p>
                    E δ<sup>n</sup>ω<sup>m</sup> → (E∙f) φ<sup>n</sup>τ<sup>m</sup>: We can now convert any magnitude E from units δ<sup>n</sup>ω<sup>m</sup> to  φ<sup>n</sup>τ<sup>m</sup> by using f.
                </p>
            <section>
            <h2> Summary of the Algebra of Physical Quantities:</h2>
            <section>
                <p>
                    G<sub>1</sub>β<sup>a<sub>1</sub></sup>∙G<sub>2</sub>β<sup>a<sub>2</sub></sup>∙G<sub>3</sub>Γ<sup>b<sub>1</sub></sup>∙G<sub>4</sub>Γ<sup>b<sub>2</sub></sup> = (∏G<sub>i</sub>)β<sup>∑a<sub>i</sub></sup>∙Γ<sup>∑b<sub>i</sub></sup>: The multiplication of quantities with magnitudes G<sub>i</sub> units β,Γ and exponents a<sub>i</sub>,b<sub>i</sub> results in the product of their magnitudes and the product of their units (resulting in the summation of exponents). Prefixes are treated in the same way as units. 
                                </p>
               <p>
                G<sub>1</sub>β + G<sub>2</sub>β = (∑G<sub>i</sub>)β: The adition of identical quantities results in the summation of their magnitude.
               </p>
                <p>
                    G<sub>1</sub>β + G<sub>2</sub>Γ ≠ f(β,Γ): The adition of different quantities does not result in a new quantity.
                </p> 
                 </section>
            <h2>Definitions</h2>
            <section>
                <P><b>Quantity:</b> Things that have dimensions (which are an expression of their fundamental nature)
                    and units (which are chosen to express magnitude or size).</P> 
                <P><b>Dimensions of a physical quanity:</b> All physical quantities can be expressed in terms of the seven fundamental (base) quantities: mass, length, time, temperature, electric current, luminous intensity and amount of substance. Most practical applications of dimensional analysis involve only: mass, length, time and temperature. </P> 
                <P><b>Unit of measurement:</b> A defined magnitude of a quantity, adopted by convention or by law, that is used as a standard for measurement of the same kind of quantity.</P> 
            </section>
                
        </div>
